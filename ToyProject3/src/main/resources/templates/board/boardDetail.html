<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div th:replace="~{/layout/header :: copy}"></div>
<div class="container">
    <div th:text="${board.boardId}"></div>
    <div th:text="${board.title}"></div>
    <div th:utext="${board.content}"></div>
    <div th:text="${board.nickName}"></div>
    <button th:onclick="|location.href='@{/board/delete/}' + ${board.boardId}|">삭제하기</button>
    <button th:onclick="|location.href='@{/board/updateForm/}' + ${board.boardId}|">수정하기</button>

    <div class="row">
        <div class="col-md-12">
            <h3>댓글 작성</h3>
            <form method="post" id="parentReplyForm" th:action="@{/board/{boardId}/reply(boardId=${board.boardId})}">
                <div class="mb-3">
                    <input name="content" class="form-control" maxlength="50" placeholder="댓글입력">
                </div>
                <button type="submit" class="btn btn-primary">댓글 작성</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3>댓글 목록</h3>
            <ul id="replyList">
                <li th:each="reply : ${replyList}">
                    <span th:text="${reply.content}"></span>
                    <span th:text="${reply.user.nickname}"></span>
                    <span th:text="${T(team7.example.ToyProject3.util.TimeFormatter).formatTime(reply.createdAt)}"></span>
                    <span th:if="${reply.user.id eq userId}">
                        <a th:href="@{/board/{boardId}/reply/{replyId}/(boardId=${reply.board.id}, replyId=${reply.id})}"
                           id= "deleteReplyBtn" class="delete-reply btn btn-danger">삭제</a>
                    </span>
                    <button class="btn btn-link showNestedReplyForm">답글</button>
                    <div class="col-md-12 nestedReplyFormWrapper" style="display: none;">
                        <form method="post" class="childReplyForm"
                              th:action="@{/board/{boardId}/reply/{parentReplyId}(boardId=${reply.board.id}, parentReplyId=${reply.id})}">
                            <div class="mb-3">
                                <input name="content" class="form-control" maxlength="50" placeholder="댓글입력">
                            </div>
                            <button type="submit" class="btn btn-primary">댓글 작성</button>
                        </form>
                    </div>
                    <ul>
                        <li th:each="child : ${reply.children}">
                            <span th:text="${child.content}"></span>
                            <span th:text="${child.user.nickname}"></span>
                            <span th:text="${T(team7.example.ToyProject3.util.TimeFormatter).formatTime(child.createdAt)}"></span>
                            <span th:if="${child.user.id eq userId}">
                                <a th:href="@{/board/{boardId}/nestedReply/{replyId}(boardId=${child.board.id}, replyId=${child.id})}"
                                   id= "deleteNestedReplyBtn" class="delete-nested-reply btn btn-danger">삭제</a>
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    $(document).ready(() => {
        $('#parentReplyForm').submit((e) => {
            e.preventDefault();
            const form = $(e.target);
            const url = form.attr('action');
            const data = form.serialize();
            $.post(url, data, (response) => {
                const replyList = $(response).find('#replyList').html();
                $('#replyList').html(replyList);
            });
        });

        $('#deleteReplyBtn').on('click', '.delete-reply', (e) => {
            e.preventDefault();
            const link = $(e.target);
            const url = link.attr('href');
            $.ajax({
                url,
                type: 'GET',
                success: (response) => {
                    const replyList = $(response).find('#replyList').html();
                    $('#replyList').html(replyList);
                }
            });
        });

        $('#replyList').on('submit', '.childReplyForm', (e) => {
            e.preventDefault();
            const form = $(e.target);
            const url = form.attr('action');
            const data = form.serialize();
            $.post(url, data, (response) => {
                const replyList = $(response).find('#replyList').html();
                $('#replyList').html(replyList);
            });
        });

        $('#deleteNestedReplyBtn').on('click', '.delete-nested-reply', (e) => {
            e.preventDefault();
            const link = $(e.target);
            const url = link.attr('href');
            $.ajax({
                url,
                type: 'GET',
                success: (response) => {
                    const replyList = $(response).find('#replyList').html();
                    $('#replyList').html(replyList);
                }
            });
        });

        $('#replyList').on('click', '.showNestedReplyForm', (e) => {
            e.preventDefault();
            const button = $(e.target);
            const nestedReplyFormWrapper = button.next('.nestedReplyFormWrapper');
            nestedReplyFormWrapper.toggle();
        });

    });
</script>

</body>
</html>
