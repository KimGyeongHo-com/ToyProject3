<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 게시글 관리</title>
</head>
<body>
<h1>유저별 게시글</h1>
<table>
  <thead>
  <tr>
    <th>작성자</th>
    <th>제목</th>
    <th>작성일시</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${userboard}">
    <td th:text="${board.nickname}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.createdAt}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
